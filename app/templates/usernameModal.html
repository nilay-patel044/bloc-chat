<div class="modal-header">
	<h2 class="modal-title">Enter a Username!</h2>
</div>
<div class="modal-body">
	<div class="form-group">
		<input type="text" placeholder="Enter a username..." class="form-control" ng-model="username">
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalUN.ok(username.$valid)">Create</button>
</div>
